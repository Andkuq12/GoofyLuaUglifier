<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GoofyLuaUglifier</title>
        <link rel="stylesheet" href="./dist/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="module" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="module" src="https://unpkg.com/string-encode"></script>
        <script type="text/javascript" src="https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/vs/loader.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>
        <script>
            require.config({
                paths: {
                    vs: 'https://unpkg.com/monaco-editor@latest/min/vs'
                }
            });
            require(['vs/editor/editor.main'], function (monaco) {
                var editor = monaco.editor.create(document.querySelector('.monaco'), {
                    value: `print("Hello", 100, true, false)`,
                    language: 'lua',
                    theme: 'vs-dark',
                    wordWrap: 'on',
                    wordBreak: 'off',
                    automaticLayout: true,
                    maxTokenizationLineLength: 1000000,
                    minimap: {
                        enabled: true
                    }
                });
                window.monaco_editor = monaco.editor
            });
        </script>
        <script type="module" src="./dist/js/index.js" defer></script>
    </head>
    <body>
        <!-- Loading Text -->
        <span class="loadingtext hide">Loading...</span>
        <div
            class="main">
            <!-- Monaco Editor Container -->
            <div class="code-area monaco"></div>
            <!-- Toolbox Sidebar -->
            <div class="sidebar">
                <p class="sidebar-title">GoofyLuaUglifier</p>
                <div class="sidebar-buttons">
                    <button class="function-btn waves-effect waves-light btn no-padding tooltipped green" data-function="uglify" data-tooltip="Uglify your script with the default options." data-position="left">
                        <i class="material-icons center">draw</i>Quick Uglify</button>
                    <div class="seperator"></div>
                    <button class="function-btn waves-effect waves-light btn no-padding tooltipped green" data-function="encryptstrings" data-tooltip="Encrypts string constants.<br><br>e.g.: <code>'Hello'</code> &equals; <code>func('\x5c\x62\x32...')</code>" data-position="left">
                        <i class="material-icons center">tag</i>Encrypt Strings</button>
                    <button class="function-btn waves-effect waves-light btn no-padding tooltipped green" data-function="transformnums" data-tooltip="Transforms numbers into mathematical expressions.<br><br>e.g.: <code>100</code> &equals; <code>(369 - 169) / 2</code>" data-position="left">
                        <i class="material-icons center">looks_one</i>Transform Numbers</button>
                    <button class="function-btn waves-effect waves-light btn no-padding tooltipped green" data-function="transformbooleans" data-tooltip="Transforms all booleans into mathematical expressions.<br><br>e.g.: <code>false</code> &equals; <code>100 < ( 100 - 5 )</code>" data-position="left">
                        <i class="material-icons center">check_box</i>Transform Booleans</button>
                    <button class="function-btn waves-effect waves-light btn no-padding tooltipped green" data-function="constantchunk" data-tooltip="Converts all string constants into a custom byte chunk.<br><br>e.g.: <code>['Hello World', 'Lol']</code> &equals; <code>'MYLXM0...7F8800'</code>" data-position="left">
                        <i class="material-icons center">feed</i>Constant Chunk</button>
                    <button class="function-btn waves-effect waves-light btn no-padding tooltipped green" data-function="deadcode" data-tooltip="Adds random dead code to your script.<br><br>e.g.: <code class='multiline'>...<br>abcdefg = (369 - 169) / 2<br>...</code>" data-position="left">
                        <i class="material-icons center">code_off
                        </i>Add Dead Code</button>
                    <div class="seperator text tooltipped" data-tooltip="Functions that are in work. They might be broken or won't work." data-position="left">
                        <span>Test Functions</span>
                    </div>
                    <button class="function-btn waves-effect waves-light btn no-padding tooltipped green" data-function="testfunc" data-tooltip="Tries to solve all binary expressions.<br><br>e.g.: <code>(69 / (10*2)) + 100 - 3.45</code> &equals; <code>100</code>" data-position="left">
                        <i class="material-icons center">bug_report
                        </i>solve binaryexp</button>
                    <div class="seperator"></div>
                    <button class="sidebar-btn waves-effect waves-light btn no-padding tooltipped green modal-trigger" href="#settingsmodal" data-tooltip=" Settings" data-position=" left">
                        <i class="material-icons center">settings
                        </i>Settings</button>
                </div>
            </div>
            <!-- Info Modal Button -->
            <button class="waves-effect waves-light btn-floating modal-trigger btn-small transparent infomodal-openbtn tooltipped" data-position="left" data-tooltip="Info" href="#infomodal">
                <i class="material-icons center">info</i>
            </button>
            <!-- Info Modal -->
            <div>
                <div id="infomodal" class="modal">
                    <div class="modal-content">
                        <h4>Info</h4>
                        <p>GoofyLuaUglifier is currently only optimized for Lua 5.3+. Any other versions below might not be fully compatible.</p>
                    </p>
                </div>
                <div class="modal-footer">
                    <p class="left bottom info-version">v.1.0.0</p>
                    <button href="#!" class="modal-close waves-light waves-effect btn green">OK</button>
                </div>
            </div>
        </div>
        <!-- Settings Modal -->
        <div id="settingsmodal" class="modal bottom-sheet modal-fixed-footer">
            <div class="modal-content">
                <h4>Settings</h4>
                <div class="settings-grid">
                    <div class="setting">
                        <span class="setting-name">checkbox</span>
                        <label>
                            <input type="checkbox" class="filled-in" id="checkbox" checked="true"/>
                            <span></span>
                        </label>
                    </div>
                    <div class="setting">
                        <span class="setting-name">slider</span>
                        <label class="slider-setting">
                            <p class="range-field">
                                <input type="range" id="slider" min="0" max="100" value="50"/>
                            </p>
                            <span class="slider-value" value-type="%"></span>
                        </label>
                    </div>
                    <div class="setting">
                        <span class="setting-name tooltipped" data-position="right" data-tooltip="Adds a watermark to your script. (keep empty to disable)">Watermark</span>
                        <div class="input-field">
                            <input placeholder="Watermark" id="watermark" type="text" class="validate">
                        </div>
                    </div>
                    <div class="setting">
                        <span class="setting-name tooltipped" data-position="right" data-tooltip="Adds protection to the watermark string to prevent it from being edited or deleted.">Protect Watermark</span>
                        <label>
                            <input type="checkbox" class="filled-in" id="protectwatermark" checked="true"/>
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>
            <div
                class="modal-footer">
                <!--<button href="#!" class="modal-close waves-red waves-effect btn-flat white-text" id="discard">Discard</button>-->
                <button href="#!" class="modal-close waves-green waves-effect btn-flat  white-text" id="save">Save</button>
            </div>
        </div>
    </body>
</html></body></html>
